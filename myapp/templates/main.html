{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="col-6 cards card text-center mt-5">
            <div class="card-body">
              <h5 class="card-title">Enter Excel Files</h5>
              <form method="post" action="{% url 'upload_files' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form p-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="first_excel" class="form-label fw-bold">GST Excel</label>
                        </div>
                        <div class="col-9">
                          <input type="file" class="form-control" name="first_excel" id="first_excel" required>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-3">
                            <label for="second_excel" class="form-label fw-bold">TALLY Excel</label>
                        </div>
                        <div class="col-9">
                          <input type="file" class="form-control" name="second_excel" id="second_excel" required>
                        </div>
                    </div>
                </div>
                <div class="pt-5">
                  <button type="submit" class="btn btn-primary fw-semibold">Upload</button>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzeycfES8wOcLiHs64vQf7EjrIB5PocF+l6ZZr3O8+Ns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuNEXXWf8WacECGRRkzG5WimHpGyk3S0Lm/ed27BjbB2xO2jEFbY1qf6rpEcsN/+" crossorigin="anonymous"></script>
</body>
</html>
